<!--!-------------------- TIME --------------------!-->
<script>
    let time = document.getElementById("current-time");
  
    setInterval(() => {
      let d = new Date();
      let hours = d.getHours();
      let minutes = d.getMinutes();
      let seconds = d.getSeconds();
      let amOrPm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      time.innerHTML = hours + ":" + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds) + " " + amOrPm;
    }, 1000);
  </script>

  function toggleDarkMode() {

</script>


<!--!-------------------- Flip Card --------------------!-->
    <script>
        function flipCard() {
            var element = document.querySelector('.flip-card-inner');
            element.style.transform = element.style.transform === 'rotateY(180deg)' ? 'rotateY(0)' : 'rotateY(180deg)';
        }
